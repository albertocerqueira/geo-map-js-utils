<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<meta name="keywords" content="programador, java, ti, desenvolvedor, desenvolvimento, programação, api, framework, projeto, jquery, javascript, plugins" />
		<meta name="description" content="GEO IP DB" />
		
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<script type="text/javascript" src="../jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">

		</script>
		
		<title>GEO IP DB</title>
	</head>
	<body>
		<form id="signup">
			<h1>GEO IP DB</h1>
			<h2>Test conducted on page load.</h2>
			
			<fieldset>
				<legend>Get Location Info</legend>
				<ol>
					<li>
						<label for=""><code>$.getJSON('https://geoip-db.com/json/geoip.php?jsonp=?').done(function(response) {});</code></label>
					</li>
					<li>
						<label for=""><code>response.IPv4:</code></label>
						<input type="text" id="getIPinfo1" />
					</li>
					<li>
						<label for=""><code>response.postal:</code></label>
						<input type="text" id="getIPinfo2" />
					</li>
					<li>
						<label for=""><code>response.city:</code></label>
						<input type="text" id="getIPinfo3" />
					</li>
					<li>
						<label for=""><code>response.state:</code></label>
						<input type="text" id="getIPinfo4" />
					</li>
					<li>
						<label for=""><code>response.country:</code></label>
						<input type="text" id="getIPinfo5" />
					</li>
					<li>
						<label for=""><code>response.latitude:</code></label>
						<input type="text" id="getIPinfo6" />
					</li>
					<li>
						<label for=""><code>response.longitude:</code></label>
						<input type="text" id="getIPinfo7" />
					</li>
				</ol>
				<script type="text/javascript">
					$(document).ready(function() {
						$.getJSON('https://geoip-db.com/json/geoip.php?jsonp=?').done(function(response) {
					        $('#getIPinfo1').val(response.IPv4);
					        $('#getIPinfo2').val(response.postal);
					        $('#getIPinfo3').val(response.city);
					        $('#getIPinfo4').val(response.state);
					        $('#getIPinfo5').val(response.country_name);
					        $('#getIPinfo6').val(response.latitude);
					        $('#getIPinfo7').val(response.longitude);
				        });
					});
				</script>
			</fieldset>
		</form>
	</body>
</html>
